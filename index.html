<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax Rates Worldwide</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        #map {
            width: 85%;
            height: 550px;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Inheritance Tax Rates Worldwide</h1>
    <p>This map highlights countries with the highest inheritance tax rates in red. Hover over a country to see its tax rate.</p>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        // Initialize the map with zoom disabled
        var map = L.map('map', {
            center: [20, 0], 
            zoom: 2, 
            zoomControl: false, 
            scrollWheelZoom: false, 
            doubleClickZoom: false
        });

        // Add tile layer (base map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Country Data: [Country Name, Latitude, Longitude, Tax Rate]
        var countries = [
            ["Japan", 36.2048, 138.2529, "55%"],
            ["South Korea", 35.9078, 127.7669, "50%"],
            ["France", 46.6034, 1.8883, "45%"],
            ["United Kingdom", 55.3781, -3.4360, "40%"],
            ["United States", 37.0902, -95.7129, "40%"]
        ];

        // Add markers for each country
        countries.forEach(function(country) {
            var circle = L.circleMarker([country[1], country[2]], {
                radius: 8,
                fillColor: 'red',
                color: 'red',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            circle.bindPopup(`<strong>${country[0]}</strong><br>Inheritance Tax Rate: ${country[3]}`);

            circle.on('mouseover', function () { this.openPopup(); });
            circle.on('mouseout', function () { this.closePopup(); });
        });

    </script>

</body>
</html>
