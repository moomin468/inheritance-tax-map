<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax Rates Worldwide</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        #map {
            width: 85%;
            height: 550px;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            line-height: 18px;
            text-align: left;
        }
        .legend-title {
            font-weight: bold;
            font-size: 16px;
        }
        .gradient-bar {
            width: 180px;
            height: 12px;
            background: linear-gradient(to right, #ffffff, #fee08b, #fc8d59, #d73027);
            border-radius: 5px;
        }
        .gradient-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <h1>Inheritance Tax Rates Worldwide</h1>
    <p>This map highlights countries with varying inheritance tax rates. Darker shades represent higher tax rates, while white indicates no inheritance tax.</p>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Legend -->
    <div class="legend">
        <div class="legend-title">Inheritance Tax Rate (%)</div>
        <div class="gradient-bar"></div>
        <div class="gradient-labels">
            <span>0%</span>
            <span>55%</span>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map with zoom disabled and panning disabled
        var map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            dragging: false // Disables panning
        });

        // Use a clear background map with visible country names
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap & CartoDB contributors'
        }).addTo(map);

        // Overlay country names separately to ensure visibility
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
            attribution: ''
        }).addTo(map);

        // Country Data: [Name, Latitude, Longitude, Tax Rate, Rank]
        var countries = [
            ["Japan", 36.2048, 138.2529, 55, "#1"],
            ["South Korea", 35.9078, 127.7669, 50, "#2"],
            ["France", 46.6034, 1.8883, 45, "#3"],
            ["United Kingdom", 55.3781, -3.4360, 40, "#4"],
            ["United States", 37.0902, -95.7129, 40, "#5"],
            ["Spain", 40.4637, -3.7492, 34, ""],
            ["Netherlands", 52.1326, 5.2913, 20, ""],
            ["Germany", 51.1657, 10.4515, 30, ""],
            ["Italy", 41.8719, 12.5674, 8, ""],
            ["Switzerland", 46.8182, 8.2275, 40, ""],
            ["Denmark", 56.2639, 9.5018, 36, ""],
            ["Norway", 60.4720, 8.4689, 0, ""],
            ["Sweden", 60.1282, 18.6435, 0, ""],
            ["Canada", 56.1304, -106.3468, 0, ""],
            ["Australia", -25.2744, 133.7751, 0, ""]
        ];

        // Add markers for the top 5 countries
        countries.forEach(function(country) {
            var isTop5 = country[4] !== "";
            var markerHtml = `<div style="background:#d73027;color:white;padding:6px 10px;border-radius:50%;font-size:14px;font-weight:bold;">${country[4]}</div>`;

            var markerIcon = L.divIcon({
                className: 'custom-icon',
                html: markerHtml,
                iconSize: [30, 30]
            });

            if (isTop5) {
                L.marker([country[1], country[2]], { icon: markerIcon }).addTo(map)
                    .bindPopup(`<strong>${country[0]}</strong><br>Tax Rate: ${country[3]}%`);
            }
        });

    </script>

</body>
</html>
