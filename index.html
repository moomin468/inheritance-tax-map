<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
        }
        .tooltip {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            white-space: nowrap;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .country-area {
            position: absolute;
            width: 50px; /* Adjust size for better accuracy */
            height: 50px;
            background: rgba(255, 255, 255, 0); /* Invisible hover area */
        }
        /* Color categories */
        .high-tax { background-color: rgba(217, 83, 79, 0.5); } /* Red */
        .medium-tax { background-color: rgba(240, 173, 78, 0.5); } /* Orange */
        .low-tax { background-color: rgba(91, 192, 222, 0.5); } /* Blue */
        .no-tax { background-color: rgba(92, 184, 92, 0.5); } /* Green */
    </style>
</head>
<body>
    <h1>Inheritance Tax Comparison Map</h1>
    <p>Hover over a country to see its inheritance tax rate.</p>

    <div class="map-container">
        <!-- Uses your uploaded image: worldmap.png -->
        <img src="worldmap.png" alt="World Map">
        
        <!-- Hover areas for countries with tax categories -->
        <div class="country-area high-tax" style="top: 50px; left: 120px;" onmouseover="showTooltip(event, 'ðŸ‡¬ðŸ‡§ UK: 40% Tax Rate <br> Threshold: Â£325,000')" onmouseout="hideTooltip()"></div>
        <div class="country-area medium-tax" style="top: 90px; left: 300px;" onmouseover="showTooltip(event, 'ðŸ‡ªðŸ‡¸ Spain: 34% Tax Rate <br> Varies by region')" onmouseout="hideTooltip()"></div>
        <div class="country-area medium-tax" style="top: 100px; left: 450px;" onmouseover="showTooltip(event, 'ðŸ‡³ðŸ‡± Netherlands: 20% Tax Rate <br> Progressive based on inheritance value')" onmouseout="hideTooltip()"></div>
        <div class="country-area high-tax" style="top: 80px; left: 600px;" onmouseover="showTooltip(event, 'ðŸ‡ºðŸ‡¸ USA: 40% Tax Rate <br> Estate tax on large inheritances')" onmouseout="hideTooltip()"></div>
        <div class="country-area high-tax" style="top: 70px; left: 900px;" onmouseover="showTooltip(event, 'ðŸ‡¯ðŸ‡µ Japan: 55% Tax Rate <br> Strict inheritance laws')" onmouseout="hideTooltip()"></div>
        <div class="country-area high-tax" style="top: 75px; left: 850px;" onmouseover="showTooltip(event, 'ðŸ‡°ðŸ‡· South Korea: 50% Tax Rate <br> High taxation on large estates')" onmouseout="hideTooltip()"></div>
        <div class="country-area no-tax" style="top: 120px; left: 700px;" onmouseover="showTooltip(event, 'ðŸ‡¦ðŸ‡º Australia: No inheritance tax')" onmouseout="hideTooltip()"></div>
        <div class="country-area no-tax" style="top: 140px; left: 500px;" onmouseover="showTooltip(event, 'ðŸ‡¨ðŸ‡¦ Canada: No inheritance tax')" onmouseout="hideTooltip()"></div>
    </div>

    <!-- Tooltip box -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        function showTooltip(event, text) {
            let tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = text;
            tooltip.style.display = "block";
            tooltip.style.left = (event.pageX + 10) + "px";
            tooltip.style.top = (event.pageY - 20) + "px";
        }

        function hideTooltip() {
            document.getElementById("tooltip").style.display = "none";
        }
    </script>
</body>
</html>
