<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax Rates Worldwide</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        #map-container {
            position: relative;
            width: 85%;
            height: 550px;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        #map {
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/2e/World_map_physical_3D.png') no-repeat center center;
            background-size: cover;
            position: absolute;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            line-height: 18px;
            text-align: left;
        }
        .legend-title {
            font-weight: bold;
            font-size: 16px;
        }
        .gradient-bar {
            width: 180px;
            height: 12px;
            background: linear-gradient(to right, #ffffff, #fee08b, #fc8d59, #d73027);
            border-radius: 5px;
        }
        .gradient-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 4px;
        }
        .tooltip {
            position: absolute;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Inheritance Tax Rates Worldwide</h1>
    <p>This map highlights countries with varying inheritance tax rates. Darker shades represent higher tax rates, while white indicates no inheritance tax.</p>

    <!-- Map Container -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Legend -->
    <div class="legend">
        <div class="legend-title">Inheritance Tax Rate (%)</div>
        <div class="gradient-bar"></div>
        <div class="gradient-labels">
            <span>0%</span>
            <span>55%</span>
        </div>
    </div>

    <!-- Tooltip for hover -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map with a static background
        var map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            dragging: false,
            attributionControl: false
        });

        // Remove tile layer since we're using a static background
        map.removeControl(map.zoomControl);

        // Country Data: [Name, Lat, Lng, Tax Rate, Rank, Detailed Description]
        var countries = [
            ["Japan", 36.2048, 138.2529, 55, "#1", "Highest tax globally (55%). No exemptions. Heirs face heavy taxation."],
            ["South Korea", 35.9078, 127.7669, 50, "#2", "Strict inheritance tax (50%). Some exemptions for direct heirs."],
            ["France", 46.6034, 1.8883, 45, "#3", "Progressive taxation (up to 45%). Exemption: €100K per child."],
            ["United Kingdom", 55.3781, -3.4360, 40, "#4", "40% tax above £325K. Exemption for spouse & charity donations."],
            ["United States", 37.0902, -95.7129, 40, "#5", "Federal estate tax: 40%. Exemption: $13.61M per person."],
            ["Spain", 40.4637, -3.7492, 34, "", "Varies by region. Wealthy heirs taxed more heavily."],
            ["Netherlands", 52.1326, 5.2913, 20, "", "Progressive tax up to 20%. Direct heirs get relief."],
            ["Germany", 51.1657, 10.4515, 30, "", "Up to 30% tax. Exemptions: €400K for spouses, €20K for others."],
            ["Italy", 41.8719, 12.5674, 8, "", "Rates 4%-8% based on heir relationship."],
            ["Canada", 56.1304, -106.3468, 0, "", "No inheritance tax."],
            ["Australia", -25.2744, 133.7751, 0, "", "No inheritance tax."]
        ];

        var tooltip = document.getElementById("tooltip");

        // Add markers with hover effect
        countries.forEach(function(country) {
            var marker = L.marker([country[1], country[2]]).addTo(map);

            marker.on('mouseover', function (e) {
                tooltip.innerHTML = `<strong>${country[0]}</strong><br>Tax Rate: ${country[3]}%<br>${country[5]}`;
                tooltip.style.display = "block";
                tooltip.style.left = (e.originalEvent.pageX + 10) + "px";
                tooltip.style.top = (e.originalEvent.pageY - 20) + "px";
            });

            marker.on('mouseout', function () {
                tooltip.style.display = "none";
            });

            marker.on('mousemove', function (e) {
                tooltip.style.left = (e.originalEvent.pageX + 10) + "px";
                tooltip.style.top = (e.originalEvent.pageY - 20) + "px";
            });
        });

    </script>

</body>
</html>
