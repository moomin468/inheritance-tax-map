<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
        }
        .tooltip {
            position: absolute;
            display: none;
            background: white;
            border: 1px solid black;
            padding: 8px;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .country-area {
            position: absolute;
            width: 50px; /* Adjust for each country */
            height: 50px; /* Adjust for each country */
            background: rgba(255, 255, 255, 0); /* Invisible hover area */
        }
    </style>
</head>
<body>
    <h1>Inheritance Tax Rates by Country</h1>
    <p>Hover over a country to see its inheritance tax rate.</p>

    <div class="map-container">
        <img src="worldmap.png" alt="World Map">
        
        <!-- Transparent country areas for hover tooltips -->
        <div class="country-area" style="top: 50px; left: 120px;" onmouseover="showTooltip(event, 'ðŸ‡¬ðŸ‡§ UK: 40% Tax Rate')" onmouseout="hideTooltip()"></div>
        <div class="country-area" style="top: 90px; left: 300px;" onmouseover="showTooltip(event, 'ðŸ‡ªðŸ‡¸ Spain: 34% Tax Rate')" onmouseout="hideTooltip()"></div>
        <div class="country-area" style="top: 100px; left: 450px;" onmouseover="showTooltip(event, 'ðŸ‡³ðŸ‡± Netherlands: 20% Tax Rate')" onmouseout="hideTooltip()"></div>
        <div class="country-area" style="top: 80px; left: 600px;" onmouseover="showTooltip(event, 'ðŸ‡ºðŸ‡¸ USA: 40% Tax Rate')" onmouseout="hideTooltip()"></div>
        <div class="country-area" style="top: 70px; left: 900px;" onmouseover="showTooltip(event, 'ðŸ‡¯ðŸ‡µ Japan: 55% Tax Rate')" onmouseout="hideTooltip()"></div>
        <div class="country-area" style="top: 75px; left: 850px;" onmouseover="showTooltip(event, 'ðŸ‡°ðŸ‡· South Korea: 50% Tax Rate')" onmouseout="hideTooltip()"></div>
    </div>

    <!-- Tooltip box -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        function showTooltip(event, text) {
            let tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = text;
            tooltip.style.display = "block";
            tooltip.style.left = (event.pageX + 10) + "px";
            tooltip.style.top = (event.pageY - 20) + "px";
        }

        function hideTooltip() {
            document.getElementById("tooltip").style.display = "none";
        }
    </script>
</body>
</html>
