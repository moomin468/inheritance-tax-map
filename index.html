<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Inheritance Tax Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-tooltip"></script>
  <style>
    #map { height: 500px; }
    .tooltip { background-color: #fff; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>

<h1>Interactive Inheritance Tax Map</h1>
<p>Hover over the countries to see inheritance tax rates and exemptions.</p>
<div id="map"></div>

<script>
  // Initialize the map
  var map = L.map('map').setView([20, 0], 2);  // Set the center of the map and zoom level
  
  // Add a tile layer (using OpenStreetMap tiles)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Define countries and their tax information
  var countries = {
    "United Kingdom": { lat: 51.5074, lon: -0.1278, taxRate: "40%", exemption: "£175,000" },
    "United States": { lat: 37.0902, lon: -95.7129, taxRate: "40%", exemption: "Over $5 million" },
    "Japan": { lat: 36.2048, lon: 138.2529, taxRate: "55%", exemption: "¥30 million" },
    "France": { lat: 46.6034, lon: 1.8883, taxRate: "45%", exemption: "Varies by region" },
    "South Korea": { lat: 36.5, lon: 127.5, taxRate: "50%", exemption: "Varies by inheritance" },
    "Spain": { lat: 40.4637, lon: -3.7492, taxRate: "41%", exemption: "Varies by region" },
    "Germany": { lat: 51.1657, lon: 10.4515, taxRate: "30%", exemption: "€500,000" },
    "Italy": { lat: 41.8719, lon: 12.5674, taxRate: "4%", exemption: "Varies by inheritance" },
    "Chile": { lat: -33.4489, lon: -70.6693, taxRate: "25%", exemption: "Varies by estate" },
    "Brazil": { lat: -14.2350, lon: -51.9253, taxRate: "8%", exemption: "Varies by estate" }
  };

  // Add markers with tooltips for each country
  for (var country in countries) {
    var data = countries[country];
    L.marker([data.lat, data.lon]).addTo(map)
      .bindTooltip(country + ": " + data.taxRate, { permanent: false, direction: 'top' })
      .on('mouseover', function (e) {
        var countryName = e.target.getTooltip().getContent().split(":")[0];
        var countryData = countries[countryName];
        this.bindTooltip(countryName + ": " + countryData.taxRate + " - Exemption: " + countryData.exemption).openTooltip();
      });
  }
</script>

</body>
</html>
