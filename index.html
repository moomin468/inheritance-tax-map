<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
        }
        .tooltip {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            white-space: nowrap;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .country-marker {
            position: absolute;
            width: 12px; /* Circular marker size */
            height: 12px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Inheritance Tax Rates by Country</h1>
    <p>Hover over a country to see its tax rate.</p>

    <div class="map-container">
        <!-- Replace 'worldmap.png' with your uploaded map image -->
        <img src="worldmap.png" alt="World Map">

        <!-- Country markers (Adjust positions for accuracy) -->
        <div class="country-marker" style="top: 20%; left: 50%;" onmouseover="showTooltip(event, 'ðŸ‡¬ðŸ‡§ UK: 40% Tax Rate<br>Nil Rate Band: Â£325,000')" onmouseout="hideTooltip()"></div>
        <div class="country-marker" style="top: 35%; left: 20%;" onmouseover="showTooltip(event, 'ðŸ‡ºðŸ‡¸ USA: 40% Tax Rate<br>Exemption: $12M estate threshold')" onmouseout="hideTooltip()"></div>
        <div class="country-marker" style="top: 40%; left: 60%;" onmouseover="showTooltip(event, 'ðŸ‡ªðŸ‡¸ Spain: 34% Tax Rate<br>Varies by region')" onmouseout="hideTooltip()"></div>
        <div class="country-marker" style="top: 38%; left: 65%;" onmouseover="showTooltip(event, 'ðŸ‡«ðŸ‡· France: 45% Tax Rate<br>Progressive tax system')" onmouseout="hideTooltip()"></div>
        <div class="country-marker" style="top: 42%; left: 67%;" onmouseover="showTooltip(event, 'ðŸ‡³ðŸ‡± Netherlands: 20% Tax Rate<br>Different rates for close relatives')" onmouseout="hideTooltip()"></div>
        <div class="country-marker" style="top: 25%; left: 80%;" onmouseover="showTooltip(event, 'ðŸ‡¯ðŸ‡µ Japan: 55% Tax Rate<br>One of the highest globally')" onmouseout="hideTooltip()"></div>
        <div class="country-marker" style="top: 30%; left: 85%;" onmouseover="showTooltip(event, 'ðŸ‡°ðŸ‡· South Korea: 50% Tax Rate<br>Strict inheritance tax laws')" onmouseout="hideTooltip()"></div>
    </div>

    <!-- Tooltip Box -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        function showTooltip(event, text) {
            let tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = text;
            tooltip.style.display = "block";
            tooltip.style.left = (event.pageX + 10) + "px";
            tooltip.style.top = (event.pageY - 10) + "px";
        }

        function hideTooltip() {
            document.getElementById("tooltip").style.display = "none";
        }
    </script>

</body>
</html>
