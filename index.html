<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Tax Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: 'League Spartan', sans-serif;
            background-color: #ffffff; /* Background set to white */
            margin: 0;
            padding: 0;
        }
        #map {
            width: 85%;
            height: 550px;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .legend-container {
            position: absolute;
            bottom: 15px;
            left: 20px;
            background: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 12px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Bottom Left Info: Highest Taxing Countries + Last Reviewed Date -->
    <div class="legend-container">
        ðŸ”º <strong>Highest-Taxing Countries</strong><br>
        Last reviewed: 10 March 2025
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // **Using Your Original Map Settings (NO CHANGES)**
        var map = L.map('map', {
            center: [20, 0],  // Default center
            zoom: 2,          // Default zoom
            zoomControl: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            dragging: false
        });

        // **Using Your Original Map Background (NO CHANGES)**
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CartoDB, OpenStreetMap contributors'
        }).addTo(map);

        // **Countries List (NO CHANGES TO EXISTING ONES, JUST ADDED ðŸ”º FOR TOP 5)**
        var countries = [
            ["Japan", 36.2048, 138.2529, "Up to 55% above Â£158,000", "https://flagcdn.com/w40/jp.png", true],
            ["South Korea", 35.9078, 127.7669, "Up to 50% above Â£1.8M", "https://flagcdn.com/w40/kr.png", true],
            ["France", 46.6034, 1.8883, "Up to 45% above Â£1.5M", "https://flagcdn.com/w40/fr.png", true],
            ["United Kingdom", 55.3781, -3.4360, "40% above Â£325,000", "https://flagcdn.com/w40/gb.png", true],
            ["United States", 37.0902, -95.7129, "40% above Â£10.7M", "https://flagcdn.com/w40/us.png", true],
            ["Spain", 40.4637, -3.7492, "Up to 34%, varies by region", "https://flagcdn.com/w40/es.png", false],
            ["Netherlands", 52.1326, 5.2913, "Up to 20% based on relationship", "https://flagcdn.com/w40/nl.png", false],
            ["Germany", 51.1657, 10.4515, "Up to 30%, exemptions apply", "https://flagcdn.com/w40/de.png", false],
            ["Italy", 41.8719, 12.5674, "4%-8% based on heir relationship", "https://flagcdn.com/w40/it.png", false],
            ["Sweden", 60.1282, 18.6435, "Abolished in 2005", "https://flagcdn.com/w40/se.png", false],
            ["Norway", 60.4720, 8.4689, "Abolished in 2014", "https://flagcdn.com/w40/no.png", false],
            ["Canada", 56.1304, -106.3468, "No inheritance tax", "https://flagcdn.com/w40/ca.png", false],
            ["Australia", -25.2744, 133.7751, "No inheritance tax", "https://flagcdn.com/w40/au.png", false]
        ];

        // **Markers for Each Country (NO CHANGES, JUST ADDED ðŸ”º FOR TOP 5)**
        countries.forEach(function(country) {
            var markerIcon;
            
            if (country[5]) {
                // **ðŸ”º Red Upward Arrow for Top 5 Highest-Taxing Countries**
                markerIcon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="color:red;font-size:16px;font-weight:bold;">ðŸ”º</div>`,
                    iconSize: [15, 15]
                });
            } else {
                // **Your Original Standard Marker (NO CHANGES)**
                markerIcon = L.icon({
                    iconUrl: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Red_pog.svg",
                    iconSize: [15, 20], 
                    iconAnchor: [7, 20],
                    popupAnchor: [0, -20]
                });
            }

            var marker = L.marker([country[1], country[2]], { icon: markerIcon }).addTo(map);

            marker.bindTooltip(`
                <div style="display: flex; align-items: center;">
                    <strong>${country[0]}</strong>
                    <img src="${country[4]}" alt="Flag" style="width: 20px; height: 14px; margin-left: 6px;">
                </div>
                <br>${country[3]}
            `, {
                permanent: false,
                direction: "top",
                offset: [0, -10]
            });
        });

    </script>

</body>
</html>
